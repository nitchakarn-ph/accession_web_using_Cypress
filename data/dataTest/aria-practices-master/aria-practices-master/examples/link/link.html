<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<title>Link Examples | WAI-ARIA Authoring Practices 1.2</title>

<!--  Core js and css shared by all examples; do not modify when using this template. -->
<link rel="stylesheet" href="https://www.w3.org/StyleSheets/TR/2016/base.css">
<link rel="stylesheet" href="../css/core.css">
<script src="../js/examples.js"></script>
<script src="../js/highlight.pack.js"></script>
<script src="../js/app.js"></script>

<!--  js and css for this example. -->
<link href="css/link.css" rel="stylesheet">
<script src="js/link.js" type="text/javascript"></script>
</head>
<body>
  
  <main>
  <h1>Link Examples</h1>
 
  <section>
    <h2 id="ex_label">Examples</h2>
    <div role="separator" id="ex_start_sep" aria-labelledby="ex_start_sep ex_label" aria-label="Start of"></div>
    <table class="data">
      <thead>
        <tr>
          <th>Number</th>
          <th>Description</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>
            1
          </th>
          <td>
            <code>span</code> element with text content.
          </td>
          <td id="ex1">
            <span
                tabindex="0"
                role="link"
                onclick="goToLink(event, 'http://www.w3.org/')"
                onKeyDown="goToLink(event, 'http://www.w3.org/')">
              W3C website
            </span>
          </td>
        </tr>
        <tr>
          <th>
            2
          </th>
          <td>
            <code>img</code> element with <code>alt</code> attribute.
          </td>
          <td id="ex2">
            <img
              tabindex="0"
              role="link"
              onclick="goToLink(event, 'http://www.w3.org/')"
              onKeyDown="goToLink(event, 'http://www.w3.org/')"
              src="images/w3c-logo.png"
              alt="W3C Website">
          </td>
        </tr>
        <tr>
          <th>
            3
          </th>
          <td>
            CSS <code>:before</code> content property on a <code>span</code> element.
          </td>
          <td id="ex3">
            <span
              tabindex="0"
              role="link"
              class="link3"
              onclick="goToLink(event, 'http://www.w3.org/TR/wai-aria-practices/')"
              onKeyDown="goToLink(event, 'http://www.w3.org/TR/wai-aria-practices/')"
              aria-label="W3C website"></span>
          </td>
        </tr>
      </tbody>
    </table>
    <div role="separator" id="ex_end_sep" aria-labelledby="ex_end_sep ex_label" aria-label="End of"></div>
  </section>
  
  </main>
  
</body>
</html>
