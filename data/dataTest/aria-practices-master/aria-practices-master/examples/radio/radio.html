<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Radio Group Example Using Roving tabindex | WAI-ARIA Authoring Practices 1.2</title>

    <!--  Core js and css shared by all examples; do not modify when using this template. -->
    <link rel="stylesheet" href="https://www.w3.org/StyleSheets/TR/2016/base.css">
    <link rel="stylesheet" href="../css/core.css">
    <script src="../js/examples.js"></script>
    <script src="../js/highlight.pack.js"></script>
    <script src="../js/app.js"></script>

<!--  CSS and Javascript used by this example -->
    <link rel="stylesheet" href="css/radio.css">
    <script src="js/radio.js" type="text/javascript"></script>
  </head>
  <body>
   
    <main role="main">
      <h1>Radio Group Example Using Roving tabindex</h1>
     
      <section>
        <h2 id="ex_label">Example</h2>
        <div role="separator" id="ex_start_sep" aria-labelledby="ex_start_sep ex_label" aria-label="Start of"></div>
        <div id="ex1">
          <div  role="radiogroup" aria-labelledby="group_label_1" id="rg1">
            <h3 id="group_label_1">Pizza Crust</h3>

            <div role="radio" aria-checked="false" tabindex="0">
              Regular crust
            </div>
            <div role="radio" aria-checked="false" tabindex="-1">
              Deep dish
            </div>
            <div role="radio" aria-checked="false" tabindex="-1">
              Thin crust
            </div>
          </div>

        
        </div>
        <div role="separator" id="ex_end_sep" aria-labelledby="ex_end_sep ex_label" aria-label="End of"></div>
      </section>

      
    </main>
   
  </body>
</html>
