<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Editable Combobox with Grid Popup Example | WAI-ARIA Authoring Practices 1.2</title>

<!--  Core js and css shared by all examples; do not modify when using this template. -->
<link rel="stylesheet" href="https://www.w3.org/StyleSheets/TR/2016/base.css">
<link rel="stylesheet" href="../css/core.css">
<script src="../js/examples.js"></script>
<script src="../js/highlight.pack.js"></script>
<script src="../js/app.js"></script>
<script src="../js/utils.js"></script>

<!--  js and css for this example. -->
<link href="css/grid-combo.css" rel="stylesheet">
<script src="js/grid-combo.js"></script>
<script src="js/grid-combo-example.js"></script>
</head>
<body>
  <nav aria-label="Related Links" class="feedback">
    <ul>
      <li><a href="../../#browser_and_AT_support">Browser and Assistive Technology Support</a></li>
      <li><a href="https://github.com/w3c/aria-practices/issues/new">Report Issue</a></li>
      <li><a href="https://github.com/w3c/aria-practices/projects/7">Related Issues</a></li>
      <li><a href="../../#combobox">Design Pattern</a></li>
    </ul>
  </nav>
  <main>
    <h1>Editable Combobox with Grid Popup Example</h1>
 
    <section>
      <h2 id="ex_label">Example</h2>
      <div role="separator" id="ex_start_sep" aria-labelledby="ex_start_sep ex_label" aria-label="Start of"></div>
      <div id="ex1">
        <label for="ex1-input" id="ex1-label" class="combobox-label">
          Fruits and vegetables
        </label>
        <div class="combobox-wrapper">
          <div id="ex1-combobox">
            <input type="text"
              role="combobox"
              aria-haspopup="grid"
              aria-expanded="false"
              aria-autocomplete="list"
              aria-controls="ex1-grid"
              id="ex1-input">
          </div>
          <div
            aria-labelledby="ex1-label"
            role="grid"
            id="ex1-grid"
            class="grid hidden">
          </div>
        </div>
      </div>
      <div role="separator" id="ex_end_sep" aria-labelledby="ex_end_sep ex_label" aria-label="End of"></div>
    </section>

    
  </main>
 
</body>
</html>
